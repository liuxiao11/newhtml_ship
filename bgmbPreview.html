<title>船舶报告模板预览</title>
<style>
    .tabClick {background: #ffffff;overflow: hidden}
    .tabClick li.active a {color: RGBA(93, 120, 167, 1);transition: 0.1s;font-weight: bold;}
    .lineDiv {background: RGBA(93, 120, 167, 1);height: 4px;width: 108px;margin-left: 19px;margin-top: -3px}
    .com-model1 {width: 1160px;height: 62px;background: rgba(255, 255, 255, 1);border-radius: 4px;box-shadow: 0 2px 10px 1px #ccc;margin-top: 20px;}
    .com-model1 button {border: none;width: 60px;height: 22px;background: RGBA(93, 120, 167, 1);border-radius: 4px;font-size: 12px;font-family: MicrosoftYaHei;font-weight: 400;color: rgba(255, 255, 255, 1);float: right;margin-top: 20px;margin-right: 20px;}
    .com-model1 ul li a {margin-left: 20px;margin-right: 29px;line-height: 62px;float: left;font-size: 18px;font-family: MicrosoftYaHei;font-weight: 400;color: rgba(153, 153, 153, 1);}
    .bgadd-model2{font-size:16px;font-family:MicrosoftYaHei-Bold;font-weight:bold;color:rgba(51,51,51,1);width:1160px;height:602px;background:rgba(255,255,255,1);border-radius:4px;box-shadow: 0 2px 10px 1px #ccc;margin-top: 20px; position: relative}
    .bgadd-model2 button{border: none;width:60px;height:22px;background:RGBA(93, 120, 167, 1);border-radius:4px;font-size:12px;font-family:MicrosoftYaHei;font-weight:400;color:rgba(255,255,255,1);float: right;margin:20px 20px 0 0;}
    .pre-model1 span {font-size:16px;font-family:MicrosoftYaHei-Bold;font-weight:bold;color:rgba(21,43,76,1);margin-left: 38px;display: block;}
    .pre-model1 em{width:6px;height:6px;border-radius: 50%;border:2px solid RGBA(93, 120, 167, 1);position:absolute;margin-left: 20px;margin-top: 6px}
    .bgadd-model2 ul li{padding: 27px 0 0 39px;list-style-type: none;float: left;font-size:14px;font-family:MicrosoftYaHei;font-weight:400;color:RGBA(153, 153, 153, 1);}
    .bgadd-model2 input{margin-left: 15px;border:1px solid RGBA(242, 242, 242, 1);width:208px;height:32px;border-radius:4px;}
    .beizhu{width:1120px;height:84px;background:RGBA(245, 248, 252, 1);border-radius:4px;margin-left: 20px;margin-top: 27px}
    .pre-model1{width: 1120px;height: 132px;float: left;}
</style>
</head>

<!-- 顶部 -->
<!--# include virtual='/common/nav_top.html' -->

    <!--# include virtual='/common/sidebar_left.html' -->

                </div>

                </div>
