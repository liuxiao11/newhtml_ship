<!-- 表模块弹窗 -->
<div class="popAlertBox">
    <div class="popAlert">
        <div class="popTitle">
            <p>添加表模块</p>
            <em>x</em>
        </div>
        <div class="popCenter">
            <div>
                表模块名称:<input type="text" placeholder="必填">
            </div>
            <div>
                表模块顺序:<input type="text" placeholder="必填">
            </div>
        </div>
        <p class="popText">数据组包含字段设置</p>
        <div class="popCenter popCenter2">
            <ul>
                <li>
                    <p><em></em>动态信息</p>
                    <div class="allBtn">全选该组</div>
                    <div class="checkbox">
                        <input type="checkbox" name="">经度
                        <input type="checkbox" name="">纬度
                        <input type="checkbox" name="">航向
                        <input type="checkbox" name="">航速
                    </div>
                </li>
                <li>
                    <p><em></em>航次信息</p>
                    <div class="allBtn">全选该组</div>
                    <div class="checkbox">
                        <input type="checkbox" name="">离港状态
                        <input type="checkbox" name="">离港时间
                        <input type="checkbox" name="">航行状态
                        <input type="checkbox" name="">主机转速（RPM）
                        <input type="checkbox" name="">离港状态
                        <input type="checkbox" name="">离港时间
                        <input type="checkbox" name="">航行状态
                        <input type="checkbox" name="">主机转速（RPM）
                    </div>
                </li>
                <li>
                    <p><em></em>装卸信息</p>
                    <div class="allBtn">全选该组</div>
                    <div class="checkbox">
                        <input type="checkbox" name="">开装时间
                        <input type="checkbox" name="">已装货量
                        <input type="checkbox" name="">开卸时间
                        <input type="checkbox" name="">已卸货量
                        <input type="checkbox" name="">预计完货时间
                    </div>
                </li>
                <li>
                    <p><em></em>其他</p>
                    <div class="allBtn">全选该组</div>
                    <div class="checkbox">
                        <input type="checkbox" name="">备注
                    </div>
                </li>
            </ul>
        </div>
        <div class="popBtnBox">
            <button type="button" class="btn btn-primary">确定</button>
            <button type="button" class="btn btn-default">取消</button>
        </div>
    </div>
</div>
